syntax = "proto3";

package xray.app.extra;
option go_package = ".;extra";

message Config {
  string domain = 1;
  Spine spine = 2;
  Prometheus prometheus = 3;
  Consul consul = 4;
}

message Prometheus {
  string host = 1;
  int32 port = 2;
}

message Consul {
  string host = 1;
  int32 port = 2;
}

message Spine {
  string host = 1;
  int32 port = 2;
}